<template name="adminRounds">
    <div class="container mb-5">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th>Round #</th>
                    <th>Status</th>
                    <th>Time</th>
                    <th>Time Remaining</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {{#each rounds}}
                    <tr>
                        {{> round}}
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="row">
            <form class="new-round form-row">
                <div class="col">
                    <input class="form-control" name="time" placeholder="Time (m)" type="text">
                </div>
                <div class="col">
                    <button class="btn" type="submit" name="action">Submit</button>
                </div>
            </form>
        </div>
    </div>
</template>
